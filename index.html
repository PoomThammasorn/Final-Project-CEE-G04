<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- hi -->
    <link rel="shortcut icon" type="image/x-icon" href="img/mcb_icon.ico" />
    <title>MyCourseBoard</title>
    <link href="front_css.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="getKratooFromDB();getUserProfile();">
    <div class="header">
      <a href="#">
        <img
          class="mcb_pic"
          onclick="location.reload()"
          src="img/mycourseboard.png"
          alt="mycourseboard_logo"
        />
      </a>
      <p id="better">Better</p>
      <img class="img" src="img/mcv_white.png" alt="mcv_logo" />
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="compose" onclick="toAddKratooPage()">สร้างกระทู้</div>
        <div class="blank1"></div>
        <div><a href="#" onclick="toMainKratoo()">กระทู้ทั้งหมด</a></div>
        <div><a href="#" onclick="toMyKratoo()">ส่งแล้ว</a></div>
        <div class="blank2"></div>
        <div class="info">
          <img id="profile" src="img/profile.png" alt="profile pic" />
          <span id="eng-first-name"></span>
          <span id="eng-last-name"></span>
          <span id="student-id"></span>
        </div>
        <button class="button_logout" onclick="logout()">Logout</button>
      </div>
      <div id="kratoo">
        <ul></ul>
      </div>
    </div>

    <script src="front_js.js"></script>
  </body>
</html>
