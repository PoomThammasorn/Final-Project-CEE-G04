<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MyCourseville API Home Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/mcb_icon.ico" />
    <link href="home.css" rel="stylesheet" type="text/css" />
    <script src="home.js" defer></script>
  </head>

  <body onload="getUserProfile()">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="box">
      <img class="mcv_img" src="./img/mcv.png" alt="MyCourseville image" />
      <p class="profile_text">Profile</p>
      <div>
        <p class="info">Name-Surname (English) :</p>
        <span id="eng-name-info"></span>
        <p class="info">Name-Surname (Thai) :</p>
        <span id="thai-name-info"></span>
        <p class="info">Student ID :</p>
        <span id="student-id"></span>
      </div>
        <div class="div2">
          <button
            class="button_nextpage"
            onclick="window.location.href='front_html.html'"
          >
            MyCourseBoard
          </button>
        </div>
        <div class="div3">
          <button
            class="button_logout"
            onclick="logout()"
          >
            Logout
          </button>
        </div>
        <p class="text4">Made by Group 4</p>
        <p class="text3">
          2110221 Computer Engineering Essentials (2022/2) &#169;
        </p>
      </div>
    </div>
  </body>
</html>
